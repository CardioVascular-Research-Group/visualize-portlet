<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panel id="dragPanelPanZoom" header="Data Frame"
		styleClass="dragPanelPanZoom clearfix hoverShadow ">
		<p:commandButton id="moveToBegin" 
			icon="ui-icon-seek-first" 
			value="First" 
			title="Move to Beginning" 
			alt="Move to Beginning"
			update=":#{p:component('ecgDataHidden')}" 
			oncomplete="renderData();"
			actionListener="#{visualizeGraphBacking.panZeroSec}" />
		<p:commandButton id="moveToLast" 
			icon="ui-icon-seek-end" 
			value="Last" 
			title="Move to End" 
			alt="Move to End"
			update=":#{p:component('ecgDataHidden')}" 
			oncomplete="renderData();"
			actionListener="#{visualizeGraphBacking.panEnd}" />
		<p:commandButton id="moveBack"
			icon="ui-icon-seek-prev" 
			value="Back" 
			title="Move Back" 
			alt="Move Back"
			update=":#{p:component('ecgDataHidden')}" 
			oncomplete="renderData();"
			actionListener="#{visualizeGraphBacking.panLeft}" />
		<p:commandButton  id="moveNext"
			icon="ui-icon-seek-next"
			value="Next" 
			title="Move Forward" 
			alt="Move Forward"
			update=":#{p:component('ecgDataHidden')}" 
			oncomplete="renderData();"
			actionListener="#{visualizeGraphBacking.panRight}" />
			
		<p:inputText id="newMilliSec" 
			size="10"
			onkeypress="if (event.keyCode == 13) { $('.myButton').click(); return false; }"
			value="#{visualizeGraphBacking.newMilliSec}"  />			
		<p:commandButton  id="jumpTo"
			icon="ui-icon-seek-next" 
			value="Jump to time (Seconds)" 
			title="Jump directly to the time entered above." 
			alt="Jump directly to the time entered above."
			update=":#{p:component('ecgDataHidden')}" 
			oncomplete="renderData();"
			actionListener="#{visualizeGraphBacking.panToMilliSec}" />			
	</p:panel>

	<p:panel id="ecgDataHidden" visible="false">
		<script>
			//alert("updating panel: ecgDataHidden");
			data = '#{visualizeGraphBacking.data}';
			//alert('updating panel: ecgDataHidden, data: ' + data);
			saGraphTitle = '#{visualizeGraphBacking.saGraphTitle}';
		</script>
	</p:panel>
</ui:composition>
