<ui:composition lang="en"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
>
	<p:panel id="dragPanelPanZoom" header="Click to Move Time Position" styleClass="dragPanelPanZoom clearfix hoverShadow ">                  
		<h:form id="panZoomBtn">
			<p:commandButton value="HiRez" title="Load High Resolution" alt="Load High Resolution"  actionListener="#{visualizeBacking.g12leadLoadHiRez}" />
			
			<p:commandButton icon="ui-icon-seek-first" style="font-size: 8pt;" title="Move to Beginning" alt="Move to Beginning"  actionListener="#{visualizeBacking.g12leadPanZeroSec}" />
			<p:commandButton icon="ui-icon-seek-prev" style="font-size: 8pt;" title="Move Back" alt="Move Back" actionListener="#{visualizeBacking.g12leadPanLeft}" />
			<p:commandButton icon="ui-icon-seek-next" style="font-size: 8pt;" title="Move Forward" alt="Move Forward"  actionListener="#{visualizeBacking.g12leadPanRight}" />
			<p:commandButton icon="ui-icon-seek-end" style="font-size: 8pt;" title="Move to End" alt="Move to End"  actionListener="#{visualizeBacking.g12leadPanEnd}" />
		</h:form>
	</p:panel>
	<p:draggable for="dragPanelPanZoom" handle=".ui-panel-titlebar" />
	<p:resizable for="dragPanelPanZoom" handles="e,w,n,s,se,sw,ne,nw" />
</ui:composition>
