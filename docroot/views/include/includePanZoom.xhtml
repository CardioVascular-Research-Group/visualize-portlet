<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panel id="dragPanelPanZoom" header="Data Frame"
		styleClass="dragPanelPanZoom clearfix hoverShadow ">
		<p:commandButton icon="ui-icon-seek-first" style="font-size: 8pt;"
			value="First" title="Move to Beginning" alt="Move to Beginning"
			update="panelMultipleGraph"
			actionListener="#{visualizeGraphBacking.g12leadPanZeroSec}" />
		<p:commandButton icon="ui-icon-seek-end" style="font-size: 8pt;"
			value="Last" title="Move to End" alt="Move to End"
			update="panelMultipleGraph"
			actionListener="#{visualizeGraphBacking.g12leadPanEnd}" />
		<p:commandButton icon="ui-icon-seek-prev" style="font-size: 8pt;"
			value="Back" title="Move Back" alt="Move Back"
			update="panelMultipleGraph"
			actionListener="#{visualizeGraphBacking.g12leadPanLeft}" />
		<p:commandButton icon="ui-icon-seek-next" style="font-size: 8pt;"
			value="Next" title="Move Forward" alt="Move Forward"
			update="panelMultipleGraph"
			actionListener="#{visualizeGraphBacking.g12leadPanRight}" />
	</p:panel>
	<!--
 	<p:draggable for="dragPanelPanZoom" handle=".ui-panel-titlebar" />
	<p:resizable for="dragPanelPanZoom" handles="e,w,n,s,se,sw,ne,nw" />
 -->
</ui:composition>
