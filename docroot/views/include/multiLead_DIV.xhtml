<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:graph="http://java.sun.com/jsf/composite/graphcontainer">

	<style>
		.ylabelCal {
			left: -5px;
			top: 50%;
			font-size: 8pt;
			/* Safari */
			-webkit-transform: rotate(-90deg);
			/* Firefox */
			-moz-transform: rotate(-90deg);
			/* IE */
			-ms-transform: rotate(-90deg);
			/* Opera */
			-o-transform: rotate(-90deg);
			/* Internet Explorer
			    filter: progid : DXImageTransform.Microsoft.BasicImage ( rotation = 3 );
			     */
			transform: rotate(-90deg);
		}
		
		.toplabel {
			font-weight:bold;
			text-align: right;
		}
	</style>

	<!-- Instruction label -->
	<h:panelGrid layout="block" id="instruction12Lead"
		styleClass="instruction12Lead" columns="2" width="800">
		<h:panelGroup>
			<h:outputLabel id="subjectLabel" styleClass="toplabel" value="Subject:" />
			<h:outputText id="subjectValue" value="#{visualizeSharedBacking.sharedStudyEntry.getRecordName()}" />
	
			<h:outputLabel id="leadLabel" styleClass="toplabel" value=" / Lead count:" />
			<h:outputText id="leadValue" value="#{visualizeSharedBacking.leadCount}" />
	
			<h:outputLabel id="rateLabel" styleClass="toplabel" value=" / Sampling-rate:" />
			<h:outputText id="rateValue" value="#{visualizeSharedBacking.samplingRate}" />
	
			<h:outputLabel id="durationLabel" styleClass="toplabel" value=" / ECG duration:" />
			<h:outputText id="durationValue" value="#{visualizeSharedBacking.durationSec}" />
		</h:panelGroup>
		
		<h:outputLabel id="instruction" styleClass="toplabel" value="[Click a graph to expand.]" />
	</h:panelGrid>

	<!-- START 12 lead container -->
	<h:inputHidden id="voltCenterInputALL" value="50" immediate="true" />

	<h:panelGrid id="Container_12LeadDivOutside" layout="block" columns="3"
		styleClass="Container_12LeadDivOutside">
		<h:panelGrid id="Container_12LeadDiv" layout="block" columns="5" 
			styleClass="Container_12LeadDiv" >			

 			<graph:calibrationGraph number="0" />
 			<graph:leadGraph number="0"/>
			<graph:leadGraph number="3"/>
			<graph:leadGraph number="6"/>
			<graph:leadGraph number="9"/>

			<graph:calibrationGraph number="1" />
			<graph:leadGraph number="1"/>
			<graph:leadGraph number="4"/>
			<graph:leadGraph number="7"/>
			<graph:leadGraph number="10"/>

			<graph:calibrationGraph number="2" />
			<graph:leadGraph number="2"/>
			<graph:leadGraph number="5"/>
			<graph:leadGraph number="8"/>
			<graph:leadGraph number="11"/>

<ui:repeat varStatus="status" var="i" value="#{visualizeGraphBacking.arrayGraphTitle}" > 
     #{status.index}
     <h:outputText value="Ner #{i}" />
</ui:repeat>	
		</h:panelGrid>

		<p:slider id="voltCenterALL" for="voltCenterInputALL"
			styleClass="voltCenterAllLead" style="height:500px" type="vertical"
			animate="false"
			onSlideEnd="panVoltage('ALL',false,'#{facesContext.externalContext.encodeNamespace('')}')" />

	</h:panelGrid>
	<!--  END 12 Lead Container -->
</ui:composition>
