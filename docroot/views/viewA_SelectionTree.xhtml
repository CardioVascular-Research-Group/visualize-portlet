<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>

		<f:event type="preRenderView" listener="#{visualizeBacking.init}" />
			
		<h:panelGroup id="mainGroup" layout="block" >
			<h:form id="formVisualize">
				<p:layout id="layoutVisualizeInclude" style="width:100%;height:550px">
					<p:layoutUnit position="west" header="Choose Files That Meet Your Criteria" 
								  resizable="true" size="385" minSize="300" maxSize="600" collapsible="true" >
								  
						<p:tree id="docTree" 
							dynamic="true"
							selection="#{visualizeBacking.fileTree.selectedNodes}"
							selectionMode="multiple"
							value="#{visualizeBacking.fileTree.treeRoot}" 
							var="node"
							style="width:100%">
							<p:ajax event="select" listener="#{visualizeBacking.folderSelect}" update="docTree"/>
							<p:ajax event="unselect" listener="#{visualizeBacking.folderUnSelect}" update="docTree"/>
							
							<p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
								<h:outputText value="#{node}" />
							</p:treeNode>
							
							<p:treeNode type="document" icon="ui-icon ui-icon-document">
								<h:outputText value="#{node}"/>
							</p:treeNode>
						</p:tree>
						<p:commandButton id="btnDisplay" 
							value="Click to Display Files"
							update="availableStudy"
							actionListener="#{visualizeBacking.displaySelectedMultiple}"
							icon="ui-icon-disk" 
							title="ViewA_Selection" />
					</p:layoutUnit>
					
					<p:layoutUnit position="center" header="Select One ECG Record to View Leads" >
						<p:dataTable id="availableStudy" 
							var="studyHolder"
							sortMode="multiple"
							rowKey="#{studyHolder.documentRecordId}"
							value="#{visualizeBacking.studyEntryList}"
							selection="#{visualizeBacking.selectedStudyObject}"
							selectionMode="single" 
							paginator="true" 
							rows="5"
							resizableColumns="true" 
							paginatorAlwaysVisible="false"
							paginatorPosition="top"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15,20"
							style="width:100%">

							<!-- <p:ajax event="rowSelect" listener="#{visualizeBacking.onRowSelect}"/> -->

							<p:column headerText="Subject ID">
								<h:outputText value="#{studyHolder.subjectId}" />
							</p:column>

							<p:column headerText="Lead Count">
								<h:outputText value="#{studyHolder.leadCount}" style="text-align:right" />
							</p:column>

							<p:column headerText="Sampling Rate">
								<h:outputText value="#{studyHolder.samplingRate}Hz" style="text-align:right" />
							</p:column>

							<p:column headerText="Duration(Sec)">
								<h:outputText value="#{studyHolder.durationSec}" style="text-align:right" />
							</p:column>

							<p:column headerText="File Format">
								<h:outputText value="#{studyHolder.originalFormat}" />
							</p:column>

							<p:column headerText="Recording Date">
								<h:outputText value="#{studyHolder.dateOfRecording}" style="text-align:right" />
							</p:column>

							<f:facet name="footer">
								<p:commandButton id="btnView12LeadECG" value="View ECG"
									action="#{visualizeBacking.graphSelectedECG}" ajax="true"
									icon="ui-icon-search"
									title="View a graph of the selected ECG and its annotations" />

								<p:dialog id="multiDialog" header="Files Selected" widgetVar="multiCheckDialog" height="100" showEffect="fade">
									<p:dataList id="displayMulti"
										value="#{visualizeBacking.selectedStudyObject}"
										var="studyHolder">
										<f:verbatim>
											<br />
										</f:verbatim>
										<h:outputText value="#{studyHolder.originalFormat}" />
										<h:outputText value="studyHolder.recordDetails" />
										<h:outputText value="#{studyHolder.recordName}" />
										<h:outputText value="#{studyHolder.subjectId}" />
									</p:dataList>

									<p:commandButton style="float:left;" icon="ui-icon-close" id="ViewButton" oncomplete="multiCheckDialog.hide();" />
								</p:dialog>
							</f:facet>

							<p:dialog id="objDlg" header="Object Detail"
								widgetVar="objDialog" resizable="false" showEffect="fade"
								hideEffect="explode" modal="true">

								<f:facet name="header">
									<h:outputText value="Object Detail" />
								</f:facet>

								<h:panelGrid id="displayObject" columns="2" cellpadding="4"
									style="margin:0 auto;">
									<h:outputText value="#{studyHolder.originalFormat}" />
									<h:outputText value="#{studyHolder.recordName}" />
								</h:panelGrid>
							</p:dialog>
						</p:dataTable>
					</p:layoutUnit>	
				</p:layout>
			</h:form>
		</h:panelGroup>
	</h:body>
</f:view>
