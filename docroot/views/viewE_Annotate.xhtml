<!DOCTYPE html>
<f:view lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
	<h:body>
		<style>
			.title {
				font-size: 12px; 
				font-weight:bold;  
				font-family:Calibri;
			}
			.dataValue {
				font-size: 12px; 
				font-weight:normal;
				font-family:arial,sans-serif;
			}
		</style>
	
<!-- 		knalb tfel yllanoitnetni egap siht \_|_/ this page intentionally left blank  -->
		<h:form id="formManualAnnotation">
			<p:remoteCommand name="lookupAnnotationParam"
				partialSubmit="false"
				action="#{annotationBacking.lookupDefinition}"
				update="ontologyDefinition, ontologyTermName"  />
		
			<p:panelGrid id="AnnotationSetter" layout="block" 
				columns="2" 
				frame="none"
				border="0" 
				cellpadding="0" 
				cellspacing="0" >
				<p:panel id="panelLeft" header="Bioportal"
					style="background-color:#d0e4f6; padding:20 0; height:360px; width:370px">
					<p:media player="flash" id="OntologyTree"
						value="http://keg.cs.uvic.ca/ncbo/ontologytree/OntologyTree.swf?"
						style="left:40px;position:absolute;" width="350" height="300">
						<f:param name="allowScriptAccess" value="always" />
						<f:param name="flashVars"
							value="ontology=2079&amp;alerterrors=false&amp;canchangeontology=true&amp;virtual=true" />
					</p:media>
				</p:panel>

				<p:panel id="panelRight" header="Annotation" 
					style="background-color:#d0e4f6; top:0; padding:0 0; height:360px; width:550px;">
 					<h:panelGrid id="GraphClickData"
 						columns="2" 
 						frame="none"
 						border="0" 
 						cellpadding="0" 
 						cellspacing="0" 
 						styleClass="title" 
 						style="background: whiteSmoke; vertical-align:text-top;"> 
						<h:panelGrid id="ECG_Attributes"
							columns="2" 
							frame="none" 
							style="background: whiteSmoke;">
							<h:outputLabel value="Subject ID"/>
							<h:outputLabel value="#{annotationBacking.studyEntry.recordName}" styleClass="dataValue"/>
							
							<h:outputLabel value="Lead"/>
							<h:outputLabel value="#{annotationBacking.leadName}" styleClass="dataValue"/>
							
							<h:outputLabel value="Rate"/>
							<h:outputLabel value="#{annotationBacking.studyEntry.samplingRate}Hz" styleClass="dataValue"/>
							
							<h:outputLabel value="Annotations"/>
							<h:outputLabel value="#{annotationBacking.annotationCount}" styleClass="dataValue"/>
						</h:panelGrid>
											
						<h:panelGrid id="SelectedPoints" 
							columns="#{annotationBacking.singlePoint? '2' : '4'}" 
							frame="none" 
							cellpadding="0" 
							cellspacing="0" 
							styleClass="title"							
							style="background: whiteSmoke; top:0; "> 
							
							<h:outputLabel value="" style="width:140px;"/>
							<h:outputLabel value="Onset" styleClass="title" style="width:100px" />
							<h:outputLabel value="Offset" styleClass="title" style="width:100px" rendered="#{!annotationBacking.singlePoint}"/>
							<h:outputLabel value="Change" styleClass="title" style="width:100px" rendered="#{!annotationBacking.singlePoint}"/>

							<h:outputLabel value="Time(mSec)" styleClass="title"/>
							<h:panelGroup id="dataSYHolder2" layout="block">
								<h:outputText id="dataSX" 
									styleClass="dataValue"
									value="#{annotationBacking.dataSX}"/>
							</h:panelGroup>
							<h:panelGroup layout="block" id="dataEXHolder2"
								class="dataSXPosition2Duration"
								rendered="#{!annotationBacking.singlePoint}">
								<h:outputText id="dataSXDuration" 
									styleClass="dataValue"
									value="#{annotationBacking.dataOffsetX}" />
							</h:panelGroup>
							<h:panelGroup layout="block" id="dataEYHolder"
								class="dataSXPosition2Duration"
								rendered="#{!annotationBacking.singlePoint}">
								<h:outputText id="dataSXDuration2" 
									styleClass="dataValue"
									value="#{annotationBacking.dataSXDuration}" />
							</h:panelGroup>		
		
							<h:outputLabel
								class="window-buttons dataSYPosition"
								styleClass="title"
								value="Amplitude(Î¼V)" />
							<h:panelGroup id="dataSXHolder2" layout="block" >
								<h:outputText id="dataSY" 
									styleClass="dataValue"
									value="#{annotationBacking.dataSY}" />
							</h:panelGroup>
							<h:panelGroup id="dataSXHolderDuration"
								layout="block" 
								rendered="#{!annotationBacking.singlePoint}">
								<h:outputText id="dataSYDuration" 
									styleClass="dataValue"
									value="#{annotationBacking.dataOffsetY}" />
							</h:panelGroup>						
							<h:panelGroup id="dataSXHolderDuration2"
								layout="block" 
								rendered="#{!annotationBacking.singlePoint}">
								<h:outputText id="dataSYDuration2" 
									styleClass="dataValue"
									value="#{annotationBacking.dataSYDuration}" />
							</h:panelGroup>		
											
							<h:outputLabel value="Adjust" styleClass="title"/>
							<p:commandButton value="On"
								title="Fine tune the selected onset time."/>
							<p:commandButton value="Off"
								title="Fine tune the selected Offset time."
								rendered="#{!annotationBacking.singlePoint}"/>	
							<p:commandButton value="Review"
								title="View a detailed graph showing the selected times."
								rendered="#{!annotationBacking.singlePoint}"/>	
						</h:panelGrid>	
 					</h:panelGrid> 



					<h:panelGrid columns="2" 
						style="background: whiteSmoke; border: 1px solid red; width:500px;">

						<h:outputLabel for="nodeIDName" value="*" rendered="false" />
						<h:outputText id="nodeIDDOM" class="nodeIDsendDOM"
							value="#{annotationBacking.nodeID}" rendered="false" />

						<h:outputLabel value="" />
						<h:outputLabel styleClass="title"
							value="Find the term in the bioportal ontology tree." />

						<h:outputLabel for="ontologyTermName"
							styleClass="title" 
							value="Term:" />
						<h:outputText id="ontologyTermName"
							styleClass="dataValue"
							value="#{annotationBacking.termName}"
							required="true" />

						<h:outputLabel for="ontologyDefinition"
							styleClass="title" 
							value="Definition" />
						<h:outputText id="ontologyDefinition" 
							styleClass="dataValue"
							value="#{annotationBacking.fullAnnotation}" />
					</h:panelGrid>
					
					<!-- END Top notificationBar to set Annotation flag Note:  type="button" use to turn button off of primefaces
					START Below - TermName for display and sends the nodeID to backing bean : HIDDEN from VIEW -->
				</p:panel>
				
				
				<h:outputLabel value=""/>
				<h:panelGroup id="buttons" layout="block">
					<p:commandButton value="Save" onclick="$('#showData').empty()"
						action="#{annotationBacking.showNodeID}"
						actionListener="#{annotationBacking.saveAnnotationSetFlag}"
						oncomplete="handleComplete(xhr, status, args)" />

					<p:commandButton value="Cancel"
									action="#{visualizeGraphBacking.viewSingleGraph}"
									title="Close manual annotation panel without saving."/>					
				</h:panelGroup>				
			</p:panelGrid>

							style="display:none" value="#{annotationBacking.leadName}">

						<!-- Duration -->
						<!-- END inputs to send the data to the Backing bean for the lead X and Y : HIDDEN from VIEW -->		
		</h:form>		
	</h:body>
</f:view>
