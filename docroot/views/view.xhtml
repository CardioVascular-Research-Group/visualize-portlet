<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
	<h:panelGroup layout="block" id="visualizeTopContentLineShade" styleClass="topLineShade">

	<ui:fragment id="panelVisualizeSelect" autoUpdate="true" rendered="#{!visualizeBacking.graphVisible}">

	</ui:fragment>

	<ui:fragment id="panelGraph" autoUpdate="true" rendered="#{visualizeBacking.graphVisible}">

	</h:panelGroup>
	</h:body>
